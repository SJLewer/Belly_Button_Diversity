<!DOCTYPE html>
<html lang="en">
<!--mobile responsive-->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<link rel="stylesheet" href="static/css/style.css">

<body style="font-family:Verdana">
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity <br>Dashboard</h1>
      </div>
    </div>
    <h3>A 2012 study found that 67 different types of bacteria reside in the average belly button. <br>
        Microbiology Labs sampled belly buttons to identify bacterial species.  Use the interactive charts below to explore the dataset.<br></h2>
      <div class="row">
        <div class="col-md-2">
          <div class="well">
            <h5>Test Subject ID:</h5>
            <!-- <select id="selDataset"></select> -->
            <select id="selDataset" onchange="optionChanged(this.value)"></select>
          </div>
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Demographic Information</h3>
            </div>
            <div id="sample-metadata" class="panel-body"></div>
          </div>
        </div>
        <div class="col-md-5">
          <div id="gauge"></div>
        </div>
        <div class="col-md-5">
          <div id="bar"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="bubble"></div>
        </div>
      </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="static/js/charts.js"></script>

</body>

</html>
